{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Books</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>Books</h1>

    <table>
    <thead>
        <tr>

        <th>No</th>
        <th>Name</th>
        <th>Pages</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for book in object_list %}
        <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.pages }}</td>
        <td><a href="{% url "book_view" book.id %}" class="a1">view</a></td>
        <td><a href="{% url "book_edit" book.id %}" class="a1">edit</a></td>
        <td><a href="{% url "book_delete" book.id %}" class="a1">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    

    <a style="text-decoration:none" href="{% url "book_new" %}"><button id="bottone5" class="a2">New Book</button></a>
    

</body>
</html>
